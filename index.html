<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./mobileDesignStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <h1>snap</h1>
        <ul>
            <li>Feature</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
        </ul>
        <button class="loginBtn">Login</button>
        <button class="registerBtn">Register</button>
        <button class="menuBtn"><img src="./images/icon-menu.svg" alt="menu button"></button>
    </nav>

    <main>
        <div class="imgArea">
            <img class="mobileImg" src="./images/image-hero-mobile.png" alt="mobile design">
    
            <img class="desktopImg" src="./images/image-hero-desktop.png" alt="Desktop design">
        </div>
        <div class="textArea">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
            productivity soar.</p>
            <button class="learnBtn">Learn more</button>
            <div class="sgvContain">
                <img src="./images/client-databiz.svg" alt="client-databiz">
                <img src="./images/client-audiophile.svg" alt="client-audiophile">
                <img src="./images/client-meet.svg" alt="client-meet">
                <img src="./images/client-maker.svg" alt="client-maker">
            </div>
        </div>
    </main>
</body>

</html>
